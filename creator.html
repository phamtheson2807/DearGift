<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DearGift Creator - Tạo Galaxy của bạn</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="./logo.png">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Orbitron', sans-serif;
            background: linear-gradient(135deg, #1a1a2e, #16213e, #0f3460);
            color: white;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Animated background */
        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: radial-gradient(circle at 25% 25%, #ff6b9d33 0%, transparent 50%),
                        radial-gradient(circle at 75% 75%, #4ecdc433 0%, transparent 50%),
                        radial-gradient(circle at 50% 50%, #45b7d133 0%, transparent 50%);
            animation: backgroundShift 20s ease-in-out infinite;
        }

        @keyframes backgroundShift {
            0%, 100% { transform: scale(1) rotate(0deg); }
            50% { transform: scale(1.1) rotate(180deg); }
        }

        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: white;
            border-radius: 50%;
            animation: twinkle 3s infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
            z-index: 1;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            padding: 40px 0;
        }

        .header h1 {
            font-size: 2.5rem;
            background: linear-gradient(45deg, #ff6b9d, #4ecdc4, #45b7d1);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from { text-shadow: 0 0 20px #ff6b9d; }
            to { text-shadow: 0 0 30px #4ecdc4; }
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.8;
        }

        .form-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #ff6b9d;
            font-size: 1rem;
        }

        .form-control {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid rgba(255, 107, 157, 0.3);
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-family: 'Orbitron', sans-serif;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            outline: none;
            border-color: #ff6b9d;
            box-shadow: 0 0 15px rgba(255, 107, 157, 0.3);
        }

        .form-control::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        textarea.form-control {
            min-height: 120px;
            resize: vertical;
        }

        .tags-input {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-top: 10px;
        }

        .tag {
            background: #ff6b9d;
            color: white;
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 12px;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .tag .remove {
            cursor: pointer;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            width: 16px;
            height: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 10px;
        }

        .color-picker-container {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .color-preview {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: 3px solid rgba(255, 255, 255, 0.3);
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .color-preview:hover {
            transform: scale(1.1);
        }

        input[type="color"] {
            opacity: 0;
            position: absolute;
            pointer-events: none;
        }

        .file-input-container {
            position: relative;
            display: inline-block;
            width: 100%;
        }

        .file-input-label {
            display: block;
            padding: 12px 15px;
            border: 2px dashed rgba(255, 107, 157, 0.5);
            border-radius: 10px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.05);
        }

        .file-input-label:hover {
            border-color: #ff6b9d;
            background: rgba(255, 107, 157, 0.1);
        }

        .file-input {
            position: absolute;
            opacity: 0;
            pointer-events: none;
        }

        .preview-images {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
            gap: 10px;
            margin-top: 15px;
        }

        .preview-image {
            position: relative;
            aspect-ratio: 1;
            border-radius: 10px;
            overflow: hidden;
        }

        .preview-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .preview-image .remove {
            position: absolute;
            top: 5px;
            right: 5px;
            background: rgba(255, 0, 0, 0.8);
            color: white;
            border: none;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .checkbox-group input[type="checkbox"] {
            width: 20px;
            height: 20px;
            accent-color: #ff6b9d;
        }

        .btn {
            background: linear-gradient(45deg, #ff6b9d, #4ecdc4);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-family: 'Orbitron', sans-serif;
            font-weight: 600;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(255, 107, 157, 0.3);
            width: 100%;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 107, 157, 0.4);
        }

        .btn:active {
            transform: translateY(0);
        }

        .result-container {
            margin-top: 30px;
            padding: 20px;
            background: rgba(0, 255, 0, 0.1);
            border: 2px solid rgba(0, 255, 0, 0.3);
            border-radius: 15px;
            display: none;
        }

        .result-container h3 {
            color: #4ecdc4;
            margin-bottom: 15px;
        }

        .link-container {
            display: flex;
            gap: 10px;
            align-items: center;
            margin-bottom: 15px;
        }

        .link-input {
            flex: 1;
            padding: 10px;
            border: 1px solid rgba(76, 205, 196, 0.5);
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-family: 'Courier New', monospace;
            font-size: 12px;
        }

        .copy-btn {
            padding: 10px 15px;
            background: #4ecdc4;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 12px;
            transition: background 0.3s ease;
        }

        .copy-btn:hover {
            background: #45b7d1;
        }

        .qr-code {
            text-align: center;
            margin-top: 15px;
        }

        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }

            .header h1 {
                font-size: 2rem;
            }

            .form-container {
                padding: 20px;
            }

            .color-picker-container {
                flex-direction: column;
                align-items: flex-start;
            }
        }

        .loading {
            display: none;
            text-align: center;
            margin-top: 20px;
        }

        .spinner {
            border: 3px solid rgba(255, 107, 157, 0.3);
            border-top: 3px solid #ff6b9d;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="background"></div>
    <div class="stars" id="stars"></div>

    <div class="container">
        <div class="header">
            <h1>🌌 DearGift Creator</h1>
            <p>Tạo galaxy tin nhắn độc đáo của riêng bạn</p>
        </div>

        <div class="form-container">
            <form id="galaxyForm">
                <!-- Tin nhắn -->
                <div class="form-group">
                    <label for="messages">💌 Tin nhắn của bạn</label>
                    <textarea 
                        class="form-control" 
                        id="messages" 
                        placeholder="Nhập các tin nhắn, mỗi dòng một tin nhắn&#10;Ví dụ:&#10;I love you! ❤️&#10;You are amazing&#10;Forever and always 💕"
                        required
                    ></textarea>
                    <small style="color: rgba(255,255,255,0.7); margin-top: 5px; display: block;">
                        Mỗi dòng là một tin nhắn riêng biệt
                    </small>
                </div>

                <!-- Biểu tượng -->
                <div class="form-group">
                    <label for="iconsInput">💖 Biểu tượng/Icon</label>
                    <input 
                        type="text" 
                        class="form-control" 
                        id="iconsInput" 
                        placeholder="Nhập biểu tượng và nhấn Enter (ví dụ: ❤️, 💕, 💖, ⭐)"
                    >
                    <div class="tags-input" id="iconsTags"></div>
                </div>

                <!-- Màu tin nhắn -->
                <div class="form-group">
                    <label>🎨 Màu tin nhắn</label>
                    <div class="color-picker-container">
                        <div class="color-preview" id="colorPreview" style="background-color: #ff6b9d;"></div>
                        <input type="color" id="messageColor" value="#ff6b9d">
                        <input type="text" class="form-control" id="colorHex" value="#ff6b9d" placeholder="#ff6b9d" style="max-width: 120px;">
                    </div>
                </div>

                <!-- Ảnh -->
                <div class="form-group">
                    <label>🖼️ Ảnh (tùy chọn)</label>
                    <div class="file-input-container">
                        <label for="images" class="file-input-label">
                            📁 Chọn ảnh hoặc kéo thả vào đây
                        </label>
                        <input type="file" id="images" class="file-input" multiple accept="image/*">
                    </div>
                    <div class="preview-images" id="previewImages"></div>
                </div>

                <!-- Nhạc nền -->
                <div class="form-group">
                    <label for="backgroundMusic">🎵 Nhạc nền (tùy chọn)</label>
                    <input 
                        type="file" 
                        class="form-control" 
                        id="backgroundMusic" 
                        accept="audio/*"
                        style="padding: 8px;"
                    >
                    <small style="color: rgba(255,255,255,0.7); margin-top: 5px; display: block;">
                        Hỗ trợ: MP3, WAV, OGG
                    </small>
                </div>

                <!-- Tên hiển thị trên trái tim -->
                <div class="form-group">
                    <label for="heartText">💝 Tên hiển thị trên trái tim</label>
                    <input 
                        type="text" 
                        class="form-control" 
                        id="heartText" 
                        placeholder="Ví dụ: My Love, Yêu em, Tên người bạn muốn dành tặng..."
                    >
                </div>

                <!-- Tùy chọn -->
                <div class="form-group">
                    <label>⚙️ Tùy chọn</label>
                    <div class="checkbox-group">
                        <input type="checkbox" id="enableHeart" checked>
                        <label for="enableHeart">Bật hiệu ứng trái tim (double click)</label>
                    </div>
                    <div class="checkbox-group" style="margin-top: 10px;">
                        <input type="checkbox" id="hideFooter">
                        <label for="hideFooter">Ẩn thông tin tác giả</label>
                    </div>
                </div>

                <!-- Nút tạo -->
                <button type="submit" class="btn">
                    🚀 Tạo Galaxy của tôi
                </button>

                <!-- Loading -->
                <div class="loading" id="loading">
                    <div class="spinner"></div>
                    <p>Đang tạo galaxy tuyệt đẹp của bạn...</p>
                </div>
            </form>

            <!-- Kết quả -->
            <div class="result-container" id="resultContainer">
                <h3>🎉 Galaxy của bạn đã được tạo thành công!</h3>
                
                <div class="link-container">
                    <input type="text" class="link-input" id="galaxyLink" readonly>
                    <button class="copy-btn" onclick="copyLink()">📋 Copy Link</button>
                </div>

                <div style="display: flex; gap: 10px; margin-top: 15px;">
                    <button class="copy-btn" onclick="previewGalaxy()" style="flex: 1;">👁️ Xem trước</button>
                    <button class="copy-btn" onclick="createNew()" style="flex: 1;">➕ Tạo mới</button>
                </div>

                <div class="qr-code" id="qrCode"></div>
            </div>
        </div>
    </div>

    <!-- Firebase App (the core Firebase SDK) -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <!-- Firebase Firestore -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="creator.js"></script>
</body>
</html>
