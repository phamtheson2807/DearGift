        * {

            padding: 0;
            box-sizing: border-box;

        body {

            overflow-x: hidden;
        }

        /* Animated background */
        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: radial-gradient(circle at 25% 25%, #ff6b9d33 0%, transparent 50%),

        @keyframes backgroundShift {

            50% { transform: scale(1.1) rotate(180deg); }
        }

        .stars {

            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;

            width: 2px;
            height: 2px;
            background: white;
            border-radius: 50%;

        @keyframes twinkle {

            50% { opacity: 1; }

        @keyframes glow {

        .form-container {

            height: 40px;

        @keyframes spin {

            100% { transform: rotate(360deg); }
        }
    </style>
