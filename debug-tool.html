<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DearGift Debug Tool</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-height: 100vh;
        }
        .container {
            max-width: 900px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
        }
        .test-section {
            margin: 20px 0;
            padding: 20px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            border-left: 4px solid #ff6b9d;
        }
        .btn {
            background: #ff6b9d;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
            text-decoration: none;
            display: inline-block;
            transition: all 0.3s ease;
        }
        .btn:hover {
            background: #ff5582;
            transform: translateY(-2px);
        }
        .result {
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
            font-size: 14px;
            font-family: monospace;
        }
        .success { background: rgba(76, 175, 80, 0.2); border: 1px solid #4CAF50; }
        .warning { background: rgba(255, 193, 7, 0.2); border: 1px solid #FFC107; }
        .error { background: rgba(244, 67, 54, 0.2); border: 1px solid #F44336; }
        .info { background: rgba(33, 150, 243, 0.2); border: 1px solid #2196F3; }
        code {
            background: rgba(0, 0, 0, 0.3);
            padding: 2px 5px;
            border-radius: 3px;
            font-family: 'Courier New', monospace;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîß DearGift Debug Tool</h1>
        
        <div class="test-section">
            <h3>üìç Current Page Info</h3>
            <div id="currentPageInfo"></div>
        </div>

        <div class="test-section">
            <h3>üîó Test Specific URLs</h3>
            <button class="btn" onclick="testSpecificUrls()">üß™ Test All URLs</button>
            <div id="urlTestResults"></div>
        </div>

        <div class="test-section">
            <h3>üìä Netlify Redirects Test</h3>
            <button class="btn" onclick="testRedirects()">üîÑ Test Redirects</button>
            <div id="redirectTestResults"></div>
        </div>

        <div class="test-section">
            <h3>üéØ Galaxy Link Generator Test</h3>
            <input type="text" id="testGalaxyId" placeholder="Nh·∫≠p Galaxy ID ƒë·ªÉ test" style="padding: 8px; margin: 5px; border-radius: 4px; border: 1px solid #ccc;">
            <button class="btn" onclick="generateAndTestGalaxyLink()">üöÄ Generate & Test</button>
            <div id="galaxyTestResults"></div>
        </div>

        <div class="test-section">
            <h3>üõ†Ô∏è Cache Busting</h3>
            <button class="btn" onclick="clearCacheAndTest()">üóëÔ∏è Clear Cache & Test</button>
            <button class="btn" onclick="forceReload()">üîÑ Force Reload</button>
            <div id="cacheResults"></div>
        </div>

        <div class="test-section">
            <h3>üìã Debug Info</h3>
            <div id="debugInfo"></div>
        </div>
    </div>

    <script>
        // Show current page info
        function showCurrentPageInfo() {
            const info = {
                'Current URL': window.location.href,
                'Protocol': window.location.protocol,
                'Host': window.location.host,
                'Pathname': window.location.pathname,
                'Search': window.location.search,
                'Hash': window.location.hash,
                'User Agent': navigator.userAgent.substring(0, 100) + '...',
                'Timestamp': new Date().toISOString()
            };

            let html = '';
            for (const [key, value] of Object.entries(info)) {
                html += `<div class="info"><strong>${key}:</strong> <code>${value}</code></div>`;
            }
            
            document.getElementById('currentPageInfo').innerHTML = html;
        }

        // Test specific URLs
        async function testSpecificUrls() {
            const urls = [
                'https://deargift.netlify.app/',
                'https://deargift.netlify.app/index.html',
                'https://deargift.netlify.app/index.html?demo=1',
                'https://deargift.netlify.app/index.html?id=test123',
                'https://deargift.netlify.app/index.html?id=mdsbnjpj2y6k9z',
                'https://deargift.netlify.app/home.html',
                'https://deargift.netlify.app/creator.html'
            ];

            const resultsDiv = document.getElementById('urlTestResults');
            resultsDiv.innerHTML = '<div class="info">‚è≥ Testing URLs...</div>';

            let results = [];
            
            for (const url of urls) {
                try {
                    const startTime = Date.now();
                    const response = await fetch(url, { 
                        method: 'HEAD',
                        cache: 'no-cache',
                        headers: {
                            'Cache-Control': 'no-cache'
                        }
                    });
                    const endTime = Date.now();
                    
                    const result = {
                        url: url,
                        status: response.status,
                        ok: response.ok,
                        time: endTime - startTime,
                        headers: {
                            'content-type': response.headers.get('content-type'),
                            'cache-control': response.headers.get('cache-control'),
                            'location': response.headers.get('location')
                        }
                    };
                    
                    results.push(result);
                } catch (error) {
                    results.push({
                        url: url,
                        error: error.message
                    });
                }
            }

            // Display results
            let html = '<h4>üìä URL Test Results:</h4>';
            results.forEach(result => {
                if (result.error) {
                    html += `<div class="error">‚ùå <strong>${result.url}</strong><br>Error: ${result.error}</div>`;
                } else {
                    const className = result.ok ? 'success' : 'warning';
                    const icon = result.ok ? '‚úÖ' : '‚ö†Ô∏è';
                    html += `<div class="${className}">${icon} <strong>${result.url}</strong><br>Status: ${result.status} | Time: ${result.time}ms<br>Content-Type: ${result.headers['content-type'] || 'N/A'}</div>`;
                    
                    if (result.headers.location) {
                        html += `<div class="info">üîÑ Redirects to: ${result.headers.location}</div>`;
                    }
                }
            });

            resultsDiv.innerHTML = html;
        }

        // Test redirects
        async function testRedirects() {
            const resultsDiv = document.getElementById('redirectTestResults');
            resultsDiv.innerHTML = '<div class="info">‚è≥ Testing redirects...</div>';

            const redirectTests = [
                { from: '/', expectedTo: '/home.html' },
                { from: '/index.html', expectedTo: '/index.html' },
                { from: '/index.html?id=test', expectedTo: '/index.html?id=test' },
                { from: '/creator.html', expectedTo: '/creator.html' }
            ];

            let html = '<h4>üîÑ Redirect Test Results:</h4>';

            for (const test of redirectTests) {
                try {
                    const fullUrl = 'https://deargift.netlify.app' + test.from;
                    const response = await fetch(fullUrl, { 
                        method: 'GET',
                        redirect: 'manual',
                        cache: 'no-cache'
                    });

                    if (response.type === 'opaqueredirect' || response.status >= 300 && response.status < 400) {
                        const location = response.headers.get('location');
                        html += `<div class="info">üîÑ <strong>${test.from}</strong> ‚Üí ${location || 'Unknown'}</div>`;
                    } else {
                        html += `<div class="success">‚úÖ <strong>${test.from}</strong> ‚Üí No redirect (Status: ${response.status})</div>`;
                    }
                } catch (error) {
                    html += `<div class="error">‚ùå <strong>${test.from}</strong> ‚Üí Error: ${error.message}</div>`;
                }
            }

            resultsDiv.innerHTML = html;
        }

        // Generate and test galaxy link
        async function generateAndTestGalaxyLink() {
            const galaxyId = document.getElementById('testGalaxyId').value || 'test123';
            const resultsDiv = document.getElementById('galaxyTestResults');
            
            // Simulate creator.js link generation
            const productionBaseUrl = "https://deargift.netlify.app/";
            const galaxyLink = `${productionBaseUrl}index.html?id=${galaxyId}`;
            
            resultsDiv.innerHTML = `<div class="info">‚è≥ Testing generated link: <code>${galaxyLink}</code></div>`;

            try {
                // Test the link
                const response = await fetch(galaxyLink, { 
                    method: 'HEAD',
                    cache: 'no-cache'
                });
                
                let resultClass = response.ok ? 'success' : 'error';
                let icon = response.ok ? '‚úÖ' : '‚ùå';
                
                let html = `<div class="${resultClass}">${icon} Generated link test</div>`;
                html += `<div class="info"><strong>Generated Link:</strong> <code>${galaxyLink}</code></div>`;
                html += `<div class="info"><strong>Status:</strong> ${response.status}</div>`;
                html += `<div class="info"><strong>OK:</strong> ${response.ok}</div>`;
                
                // Test opening the link
                html += `<div class="info"><button class="btn" onclick="window.open('${galaxyLink}', '_blank')">üåê Open Link</button></div>`;
                
                resultsDiv.innerHTML = html;
            } catch (error) {
                resultsDiv.innerHTML = `<div class="error">‚ùå Error testing link: ${error.message}</div>`;
            }
        }

        // Clear cache and test
        async function clearCacheAndTest() {
            const resultsDiv = document.getElementById('cacheResults');
            resultsDiv.innerHTML = '<div class="info">‚è≥ Clearing cache...</div>';

            try {
                // Clear various caches
                if ('caches' in window) {
                    const cacheNames = await caches.keys();
                    await Promise.all(
                        cacheNames.map(cacheName => caches.delete(cacheName))
                    );
                }
                
                // Clear storage
                localStorage.clear();
                sessionStorage.clear();
                
                // Force reload with cache bypass
                resultsDiv.innerHTML = `
                    <div class="success">‚úÖ Cache cleared successfully!</div>
                    <div class="info">üí° Now testing with fresh requests...</div>
                `;
                
                // Test a key URL after cache clear
                setTimeout(async () => {
                    const testUrl = 'https://deargift.netlify.app/index.html?id=test123';
                    try {
                        const response = await fetch(testUrl, { 
                            cache: 'no-cache',
                            headers: {
                                'Cache-Control': 'no-cache, no-store, must-revalidate',
                                'Pragma': 'no-cache',
                                'Expires': '0'
                            }
                        });
                        
                        const additionalInfo = response.ok ? 
                            '<div class="success">‚úÖ Fresh request successful!</div>' :
                            '<div class="warning">‚ö†Ô∏è Fresh request returned non-OK status</div>';
                            
                        resultsDiv.innerHTML += additionalInfo;
                    } catch (error) {
                        resultsDiv.innerHTML += `<div class="error">‚ùå Fresh request failed: ${error.message}</div>`;
                    }
                }, 1000);
                
            } catch (error) {
                resultsDiv.innerHTML = `<div class="error">‚ùå Error clearing cache: ${error.message}</div>`;
            }
        }

        // Force reload
        function forceReload() {
            window.location.reload(true);
        }

        // Show debug info
        function showDebugInfo() {
            const debugDiv = document.getElementById('debugInfo');
            
            const debugInfo = {
                'Browser': navigator.userAgent,
                'Cookies Enabled': navigator.cookieEnabled,
                'Online': navigator.onLine,
                'Language': navigator.language,
                'Platform': navigator.platform,
                'Screen': `${screen.width}x${screen.height}`,
                'Viewport': `${window.innerWidth}x${window.innerHeight}`,
                'Local Storage': localStorage.length + ' items',
                'Session Storage': sessionStorage.length + ' items',
                'Service Worker': 'serviceWorker' in navigator ? 'Supported' : 'Not supported',
                'Cache API': 'caches' in window ? 'Supported' : 'Not supported'
            };

            let html = '<h4>üîç Browser Debug Info:</h4>';
            for (const [key, value] of Object.entries(debugInfo)) {
                html += `<div class="info"><strong>${key}:</strong> <code>${value}</code></div>`;
            }

            debugDiv.innerHTML = html;
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            showCurrentPageInfo();
            showDebugInfo();
            
            // Auto-test after 1 second
            setTimeout(() => {
                console.log('Running auto-tests...');
                testSpecificUrls();
            }, 1000);
        });
    </script>
</body>
</html>
