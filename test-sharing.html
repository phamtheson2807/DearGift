<body>

    <script>
        // Test Galaxy URL
        async function testGalaxyUrl() {
            const url = document.getElementById('galaxyUrl').value.trim();
            const resultDiv = document.getElementById('urlResult');
            
            if (!url) {
                resultDiv.innerHTML = '<div class="error">‚ùå Vui l√≤ng nh·∫≠p URL ƒë·ªÉ test</div>';
                return;
            }

            resultDiv.innerHTML = '<div class="info">‚è≥ ƒêang ki·ªÉm tra URL...</div>';

            try {
                // Ki·ªÉm tra ƒë·ªãnh d·∫°ng URL
                const urlObj = new URL(url);
                let issues = [];
                let suggestions = [];

                // Ki·ªÉm tra protocol
                if (urlObj.protocol !== 'https:') {
                    issues.push(`Protocol kh√¥ng an to√†n: ${urlObj.protocol}`);
                    suggestions.push('S·ª≠ d·ª•ng HTTPS thay v√¨ HTTP');
                }

                // Ki·ªÉm tra localhost
                if (urlObj.hostname === 'localhost' || urlObj.hostname === '127.0.0.1') {
                    issues.push('URL ch·ª©a localhost/127.0.0.1');
                    suggestions.push('Thay th·∫ø b·∫±ng domain production');
                }

                // Ki·ªÉm tra c√≥ ID kh√¥ng
                if (!urlObj.searchParams.get('id')) {
                    issues.push('URL kh√¥ng ch·ª©a tham s·ªë ID');
                    suggestions.push('Th√™m ?id=... v√†o URL');
                }

                // Ki·ªÉm tra k·∫øt n·ªëi
                try {
                    const controller = new AbortController();
                    const timeoutId = setTimeout(() => controller.abort(), 5000);
                    
                    const response = await fetch(url, { 
                        method: 'HEAD',
                        signal: controller.signal,
                        mode: 'no-cors'
                    });
                    
                    clearTimeout(timeoutId);
                    issues.push('‚úÖ Server c√≥ th·ªÉ truy c·∫≠p ƒë∆∞·ª£c');
                } catch (fetchError) {
                    issues.push(`‚ùå Kh√¥ng th·ªÉ k·∫øt n·ªëi t·ªõi server: ${fetchError.message}`);
                }

                // Hi·ªÉn th·ªã k·∫øt qu·∫£
                let resultHtml = '<div class="info"><strong>üìä K·∫øt qu·∫£ ki·ªÉm tra:</strong></div>';
                
                if (issues.length > 0) {
                    resultHtml += '<div class="warning"><strong>‚ö†Ô∏è Ph√°t hi·ªán v·∫•n ƒë·ªÅ:</strong><ul>';
                    issues.forEach(issue => {
                        resultHtml += `<li>${issue}</li>`;
                    });
                    resultHtml += '</ul></div>';
                }

                if (suggestions.length > 0) {
                    resultHtml += '<div class="info"><strong>üí° G·ª£i √Ω kh·∫Øc ph·ª•c:</strong><ul>';
                    suggestions.forEach(suggestion => {
                        resultHtml += `<li>${suggestion}</li>`;
                    });
                    resultHtml += '</ul></div>';
                }

                if (issues.length === 1 && issues[0].includes('‚úÖ')) {
                    resultHtml += '<div class="success">üéâ URL c√≥ v·∫ª ho·∫°t ƒë·ªông t·ªët!</div>';
                }

                resultDiv.innerHTML = resultHtml;

            } catch (error) {
                resultDiv.innerHTML = `<div class="error">‚ùå URL kh√¥ng h·ª£p l·ªá: ${error.message}</div>`;
            }
        }

        // Test Music URL
        async function testMusicUrl() {
            const url = document.getElementById('musicUrl').value.trim();
            const resultDiv = document.getElementById('musicResult');
            const audio = document.getElementById('testAudio');
            
            if (!url) {
                resultDiv.innerHTML = '<div class="error">‚ùå Vui l√≤ng nh·∫≠p URL nh·∫°c ƒë·ªÉ test</div>';
                return;
            }

            resultDiv.innerHTML = '<div class="info">‚è≥ ƒêang test nh·∫°c...</div>';

            try {
                // Ki·ªÉm tra ƒë·ªãnh d·∫°ng URL
                new URL(url);
                
                let issues = [];
                
                // Ki·ªÉm tra lo·∫°i URL
                if (url.startsWith('blob:')) {
                    issues.push('‚ö†Ô∏è Blob URL - Ch·ªâ ho·∫°t ƒë·ªông tr√™n m√°y hi·ªán t·∫°i');
                } else if (url.includes('localhost') || url.includes('127.0.0.1')) {
                    issues.push('‚ö†Ô∏è Localhost URL - Kh√¥ng chia s·∫ª ƒë∆∞·ª£c');
                } else if (url.startsWith('file:')) {
                    issues.push('‚ùå File URL - Kh√¥ng ho·∫°t ƒë·ªông qua web');
                } else {
                    issues.push('‚úÖ URL c√≥ th·ªÉ chia s·∫ª ƒë∆∞·ª£c');
                }

                // Test ph√°t nh·∫°c
                audio.src = url;
                audio.style.display = 'block';
                
                audio.addEventListener('loadstart', () => {
                    issues.push('üì° B·∫Øt ƒë·∫ßu t·∫£i nh·∫°c...');
                    updateMusicResult(issues);
                });

                audio.addEventListener('canplay', () => {
                    issues.push('üéµ Nh·∫°c c√≥ th·ªÉ ph√°t ƒë∆∞·ª£c!');
                    updateMusicResult(issues);
                });

                audio.addEventListener('error', (e) => {
                    issues.push(`‚ùå L·ªói ph√°t nh·∫°c: ${e.target.error?.message || 'Unknown error'}`);
                    updateMusicResult(issues);
                });

                // C·∫≠p nh·∫≠t ngay l·∫≠p t·ª©c
                updateMusicResult(issues);

            } catch (error) {
                resultDiv.innerHTML = `<div class="error">‚ùå URL nh·∫°c kh√¥ng h·ª£p l·ªá: ${error.message}</div>`;
            }

            function updateMusicResult(issues) {
                let resultHtml = '<div class="info"><strong>üéµ K·∫øt qu·∫£ test nh·∫°c:</strong></div>';
                issues.forEach(issue => {
                    const className = issue.includes('‚ùå') ? 'error' : 
                                    issue.includes('‚ö†Ô∏è') ? 'warning' : 
                                    issue.includes('‚úÖ') ? 'success' : 'info';
                    resultHtml += `<div class="${className}">${issue}</div>`;
                });
                resultDiv.innerHTML = resultHtml;
            }
        }

        function stopMusic() {

            audio.pause();
            audio.src = '';
            audio.style.display = 'none';
        }

        function openInNewTab() {

        }

        // Test Clipboard

                }

            }

        // Test Network Access

            const testUrls = [

                } catch (error) {

                }
            }

            let resultHtml = '<div class="info"><strong>üåê K·∫øt qu·∫£ test network:</strong></div>';
            results.forEach(result => {

        }

        // Test CORS

            const resultDiv = document.getElementById('shareResult');

                });

            }
        }

        // Generate Test Link

        // Browser Info

            for (const [key, value] of Object.entries(info)) {

            }

        }

        // Check localStorage

                    <div class="info">üíæ Dung l∆∞·ª£ng s·ª≠ d·ª•ng: ~${new Blob([galaxies || '']).size} bytes</div>
                `;
            } catch (error) {

            }
        }

    </script>
